<!DOCTYPE html>

<html>
    
<head>
    
<link rel="stylesheet" type="text/css" href="style.css">

<script src="validation.js"></script>
    
</head>
    
<body>

<form name="contact_form">

<div>Name</div>
    
<div class="text-field"><input type="text" name="user_name" onblur="isEmpty(name)"></div>
<div id="isEmptyAlert"></div>
    
<div>Email Address</div>
    
<div class="text-field"><input type="text" name="email_address" onblur="isEmail(name)"></div>
<div id="isEmailAlert"></div>
    
<div>Phone Number</div>
    
<div class="text-field"><input type="text" name="phone_number" onblur="isPhoneNumber(name)"></div>
<div id="isPhoneNumberAlert"></div>
    
<div>Comment</div>
    
<div class="text-field"><input type="text" name="comment" onblur="isCommentVal(name)"></div>
<div id="isCommentValAlert"></div>
    
<div class="submit"><input type="submit" name="submit_button"></div>

</form>

</body>
</html>
